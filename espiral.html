  <script>
    // Script de la espiral con raster
    function generateSpiral() {
      var raster = new Raster('raster');
      raster.visible = false;
  
      var spacing = 1;
      var numRotations = 3;
      var resolution = 1;
      var numPoints = numRotations * 360 * resolution / spacing;
      var path = new Path();
      path.strokeColor = 'white';
  
      for (var i = 0; i < numPoints; i++) {
        var point = new Point(i / resolution * spacing, 0);
        var vector = new Point({
          angle: point.angle,
          length: raster.getPixel(point).gray * 20 // modificar el factor de multiplicacion según se necesite
        });
        point = point.add(vector);
        path.add(point);
      }
  
      path.rotate(-90);
      path.position = view.center;
    }
  
    // Inicialización de Paper.js
    paper.install(window);
    window.onload = function() {
      paper.setup('myCanvas');
      generateSpiral();
    }
  </script>
  <canvas id="myCanvas" resize></canvas>
